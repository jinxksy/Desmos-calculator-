<!DOCTYPE html>
<html>
<head>
  <title>Snake MOD Edition</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .topbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    canvas {
      background: #1a1a1a;
      margin-top: 10px;
      border-radius: 12px;
      border: 3px solid #2a2a2a;
    }

    button, select {
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    button {
      background: #4caf50;
      color: white;
    }

    button:hover {
      background: #45a049;
    }

    select {
      background: #333;
      color: white;
    }

    a {
      display: block;
      margin-top: 10px;
      color: #aaa;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>üêç Snake MOD Edition</h1>

<div class="topbar">
  <div>Score: <span id="score">0</span></div>
  <div>High: <span id="highscore">0</span></div>

  <select id="skinSelect">
    <option value="green">Green Skin</option>
    <option value="blue">Blue Skin</option>
    <option value="rainbow">Rainbow Mode</option>
  </select>

  <button onclick="toggleWalls()">Walls: ON</button>
  <button onclick="togglePause()">Pause</button>
</div>

<canvas id="game" width="400" height="400"></canvas>

<a href="index.html">‚¨Ö Back to Menu</a>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 20;
const gridSize = canvas.width / box;

let snake;
let direction;
let food;
let boost;
let score;
let speed;
let game;
let paused = false;
let wallsOn = true;
let skin = "green";

let highScore = localStorage.getItem("snakeHighScore") || 0;
document.getElementById("highscore").innerText = highScore;

document.getElementById("skinSelect").addEventListener("change", e => {
  skin = e.target.value;
});

function init() {
  snake = [{ x: 10 * box, y: 10 * box }];
  direction = "RIGHT";
  score = 0;
  speed = 120;
  paused = false;

  food = randomTile();
  boost = randomTile();

  document.getElementById("score").innerText = score;

  clearInterval(game);
  game = setInterval(draw, speed);
}

function randomTile() {
  return {
    x: Math.floor(Math.random() * gridSize) * box,
    y: Math.floor(Math.random() * gridSize) * box
  };
}

document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
  if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
  if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
  if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
});

function togglePause() {
  paused = !paused;
}

function toggleWalls() {
  wallsOn = !wallsOn;
  event.target.innerText = "Walls: " + (wallsOn ? "ON" : "OFF");
}

function getSnakeColor(i) {
  if (skin === "blue") return i === 0 ? "#4fc3f7" : "#0288d1";
  if (skin === "rainbow") {
    const colors = ["red", "orange", "yellow", "lime", "cyan", "blue", "violet"];
    return colors[i % colors.length];
  }
  return i === 0 ? "#7CFC00" : "#4caf50";
}

function drawGrid() {
  ctx.strokeStyle = "#222";
  for (let i = 0; i <= gridSize; i++) {
    ctx.beginPath();
    ctx.moveTo(i * box, 0);
    ctx.lineTo(i * box, canvas.height);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(0, i * box);
    ctx.lineTo(canvas.width, i * box);
    ctx.stroke();
  }
}

function draw() {
  if (paused) return;

  ctx.fillStyle = "#1a1a1a";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  drawGrid();

  for (let i = 0; i < snake.length; i++) {
    ctx.fillStyle = getSnakeColor(i);
    ctx.beginPath();
    ctx.roundRect(snake[i].x, snake[i].y, box, box, 6);
    ctx.fill();
  }

  // Food
  ctx.fillStyle = "#ff5252";
  ctx.beginPath();
  ctx.roundRect(food.x, food.y, box, box, 6);
  ctx.fill();

  // Boost power-up
  ctx.fillStyle = "#ffd700";
  ctx.beginPath();
  ctx.roundRect(boost.x, boost.y, box, box, 6);
  ctx.fill();

  let headX = snake[0].x;
  let headY = snake[0].y;

  if (direction === "LEFT") headX -= box;
  if (direction === "UP") headY -= box;
  if (direction === "RIGHT") headX += box;
  if (direction === "DOWN") headY += box;

  // Wall behavior
  if (!wallsOn) {
    if (headX < 0) headX = canvas.width - box;
    if (headY < 0) headY = canvas.height - box;
    if (headX >= canvas.width) headX = 0;
    if (headY >= canvas.height) headY = 0;
  }

  // Eat food
  if (headX === food.x && headY === food.y) {
    score++;
    updateScore();
    food = randomTile();
  } else {
    snake.pop();
  }

  // Eat boost
  if (headX === boost.x && headY === boost.y) {
    speed = Math.max(40, speed - 20);
    clearInterval(game);
    game = setInterval(draw, speed);
    boost = randomTile();
  }

  const newHead = { x: headX, y: headY };

  if (
    (wallsOn &&
      (headX < 0 ||
        headY < 0 ||
        headX >= canvas.width ||
        headY >= canvas.height)) ||
    snake.some(seg => seg.x === headX && seg.y === headY)
  ) {
    clearInterval(game);
    alert("Game Over! Score: " + score);
    return;
  }

  snake.unshift(newHead);
}

function updateScore() {
  document.getElementById("score").innerText = score;
  if (score > highScore) {
    highScore = score;
    localStorage.setItem("snakeHighScore", highScore);
    document.getElementById("highscore").innerText = highScore;
  }
}

init();
</script>

</body>
</html>
